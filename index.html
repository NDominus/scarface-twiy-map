<!DOCTYPE html>
<html>
  <head>
    <title>Scarface TWIY Map</title>
    <link rel="stylesheet" href="https://raw.githack.com/DiegoBarMor/chocomint-css/main/chocomint.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- <header class="dynamic-navbar" id="navbar"> -->
    <header style="position:fixed;">
      <nav class="chocomint-nav-container">
        <abbr title="Home NDominus"><a href="https://ndominus.github.io/">
            <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/home.png" alt="Icon">
          </a></abbr>
        <abbr title="Toggle BG Particles">
          <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/particles.png" alt="Icon"
            onclick="toggle_particles()">
        </abbr>
        <abbr title="Toggle Theme">
          <img class="icon-neon" src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/icons/theme.png" alt="Icon"
            onclick="toggle_theme()">
        </abbr>
        <div class="chocomint-nav-buttons">
          <a class="button" href="#">Top</a>
          <select id="page-select">
            <optgroup label="Zone">
              <option value="little_havana">Little Havana</option>
              <option value="downtown">Downtown</option>
              <option value="south_beach">South Beach</option>
              <option value="north_beach">North Beach</option>
            </optgroup>
          </select>
        </div>
      </nav>
    </header>

    <!-- <main id="main"> -->
    <main id="main" style="margin-top:100px;">
      <h1>Scarface TWIY Map</h1>
        <small>Utility for keeping progress in the videogame <a href="https://en.wikipedia.org/wiki/Scarface:_The_World_Is_Yours">Scarface: The World Is Yours</a></small><br>
        <small>By <a href="https://github.com/ndominus/">NDominus</a></small>

      <p>
        Password: <input type="text" id="password" placeholder="Password...">
        <button onclick="setNewPassword()">Submit</button>
      </p>

      <div id="map-container"></div>

      <p>
        Screenshots obtained from <a href="https://www.sierrachest.com/index.php?a=games&id=128&fld=maps">The Sierra Chest</a>.
      </p>

    </main>

    <div id="bg-animation-container"></div>

  </body>

  <script src="https://raw.githack.com/DiegoBarMor/chocomint-css/main/chocomint.min.js"></script>
  <script src="script.js"></script>

</html>
